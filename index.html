<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-to-r from-blue-300 to-indigo-600">
    <header>
        <button id="add" class="block text-white bg-blue-700 hover:bg-blue-800">Ajouter une tâche</button>
        <div class="search">
            <div class="bg-white flex px-1 py-1 rounded-full border border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif]">
                <input type='email' placeholder='Search Something...' class="w-full pl-4 text-sm bg-white outline-none" />
                <button type='button'
                  class="bg-blue-600 hover:bg-blue-700 transition-all text-white text-sm rounded-full px-5 py-2.5">Search</button>
              </div>
        </div>
        <div class="Add2">
            <button class="px-4 py-2 font-bold text-white bg-blue-500 border-b-4 border-blue-700 rounded hover:bg-blue-400 hover:border-blue-500">
                Add Miltiple +
              </button>
        </div>
        <div id="crud-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full h-full overflow-y-auto">
            <div class="relative w-full max-w-md p-4">
                <div class="bg-white rounded-lg shadow">
                    <div class="flex items-center justify-between p-4 border-b">
                        <h3 class="text-lg font-semibold">Nouvelle tâche</h3>
                        <button type="button" id="close" class="text-gray-400 hover:text-gray-900">&times;</button>
                        
                    </div>
                    <form id="task-form" class="p-4">
                        <label for="name" class="block mb-2">Titre de tâche</label>
                        <input type="text" id="name" class="w-full p-2 border rounded" required>
                        
                        <label for="description" class="block mb-2">Description de tâche</label>
                        <textarea id="description" class="w-full p-2 border rounded" required></textarea>
                        
                        <label for="status" class="block mb-2">Statut</label>
                        <select id="status" class="w-full p-2 border rounded">
                            <option value="Todo">To do</option>
                            <option value="Doing">Doing</option>
                            <option value="Done">Done</option>
                        </select>
                        
                        <label for="priority" class="block mb-2">Priorité</label>
                        <select id="priority" class="w-full p-2 border rounded">
                            <option value="P1">P1</option>
                            <option value="P2">P2</option>
                            <option value="P3">P3</option>
                        </select>
                        <label for="date" class="block mb-2">Date</label>
                        <input type="date" id="date" class="w-full p-2 border rounded">
                        
                        <button type="submit" class="p-2 text-white bg-blue-700 rounded">Ajouter</button>
                        <button type="button" id="close" class="p-2 text-white bg-gray-500 rounded">Annuler</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="todo" class="task-list">
          <center><h2>To Do</h2></center>  
        </div>
        <div id="doing" class="task-list">
            <h2>Doing</h2>
        </div>
        <div id="done" class="task-list">
            <h2>Done</h2>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
